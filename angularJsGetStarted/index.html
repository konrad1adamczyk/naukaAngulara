<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <!--<script data-require="angularjs@1.6.4" data-semver="1.6.4"-->
    <!--src="https://code.angularjs.org/1.6.4/angular.min.js"></script>-->

    <script data-require="angularjs@1.2.25" data-semver="1.2.25"
            src="https://code.angularjs.org/1.2.25/angular.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="script3.js"></script>
</head>

<body ng-controller="MainController">
<h1>{{message}}</h1>

<div>{{error}}</div>

{{countdown}}


<form name="searchUser">
    <input type="search" required placeholder="Username to find" ng-model="username"/>
    <input type="submit" value="Search" ng-click="search(username)">
</form>

<div ng-include="'userdetails.html'" ng-show="user"> </div>

</body>

</html>
